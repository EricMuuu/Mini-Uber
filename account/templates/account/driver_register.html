<!-- account/templates/account/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/static/css/Login.css" rel="stylesheet">

</head>

<body>

<main class="container">
  <div class="row justify-content-center">
    <div class="my-5 col-md-8 col-sm-12">
    <form method="post" action="{% url 'driver_register' %}">
          {% csrf_token %}
        <p class="h4 mb-3 fw-normal">Register as Driver</p>
        
        <p class="mb-3"> Please enter the vehicle information to register as a driver</p>
        <p> Your username, password, and personal information will be the same as your user mode.</p>

        <p class="h4 my-3 fw-normal">Vehicle Information</p>

        <div class="form-floating">
            <select class="form-control" id="vehicle_model" name="vehicle_model">
                <option value="">Select Vehicle Model</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Luxury Sedan">Luxury Sedan</option>
                <option value="Standard SUV">Standard SUV</option>
                <option value="Large SUV">Large SUV</option>
            </select>
            <label for="vehicle_model">Vehicle Model</label>
        </div>        

        <div class="form-floating">
            <input type="text" class="form-control" id="license_number" name="license_number" placeholder="License Number">
            <label for="license_number">License Number</label>
        </div>

        <div class="form-floating">
            <select class="form-select" id="capacity" name="capacity" required>
                <option value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="capacity">Capacity</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="special_request_info" name="special_request_info">
                <option value="" selected disabled>Choose...</option>
                {% for choice in form.special_request_info.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
            <label for="special_request_info">Special Request</label>
        </div>
        
        <button class="btn btn-primary w-100 py-2" type="submit">Register as Driver</button>

        {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
        {% endif %}
        
        
    </form>
    </div>
  </div>
</main>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
